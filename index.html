<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS style -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="/css/app.css" media="screen, projection" rel="stylesheet" type="text/css" />

	<!-- Javascript libs -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"> </script>
	<script type="text/javascript" src="/js/app.js"></script>
	<title>Gem Store</title>
</head>
<body ng-controller="StoreController as store">
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="product in store.products">
			<h3>
				 {{product.name}} 
				 <em class="pull-right"> {{product.price|currency}} </em>
				 <img ng-src="{{product.images[1].src}}" />
			</h3>
			<section ng-init="tab = 1">
				<ul class="nav nav-pills">
					<li ng-class="{ active:tab === 1 }"><a href="" ng-click="tab = 1">Description</a></li>
					<li ng-class="{ active:tab === 2 }"><a href="" ng-click="tab = 2">Specifications</a></li>
					<li ng-class="{ active:tab === 3 }"><a href="" ng-click="tab = 3">Reviews</a></li>
				</ul>
				{{tab}}
			<div class="panel" ng-show="tab === 1">
				<h4>Description</h4>
				<p>{{product.description}}</p>
			</div>
			<div class="panel" ng-show="tab === 2">
				<h4>Specifications</h4>
				<p>Not yet</p>
			</div>
			<div class="panel" ng-show="tab === 3">
				<h4>Reviews</h4>
				<p>Not yet</p>
			</div>
			</section>
			<!--
			<p> {{product.description}} </p>
			<button ng-show="product.canPurchase"> Add to Cart </button>
			-->
		</li>
	</ul>
</body>
</html>
